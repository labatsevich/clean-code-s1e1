<!DOCTYPE html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
  <header class="header">
    <img class="logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <p id="top-panel"><label for="new-task" class="top-panel__label label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
    </section>
    <section>
      <h3 class="h3">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item"><input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-icon" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn-icon" src="./remove.svg" alt="delete button"></button>
          </li>
      </ul>
    </section>
    <section>
      <h3 class="h3">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-icon" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
