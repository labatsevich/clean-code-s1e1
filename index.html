<!DOCTYPE html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__heading top__heading">Add Item</h3>
        <div class="task-row">
          <input class="input input_text new-task" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </p>
    </section>
    <section class="section">
      <h3 class="section__heading">Todo</h3>
      <ul class="list incomplete-tasks">
        <li class="list__item">
          <input class="input input_checkbox" type="checkbox">
          <label class="label task-label">Pay Bills</label>
          <input type="text" class="input input_text task-text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__icon" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="input input_checkbox" type="checkbox">
          <label class="label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input_text task-text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__icon" src="./remove.svg" alt="delete button"></button>
          </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__heading">Completed</h3>
      <ul class="list completed-tasks">
        <li class="list__item">
          <input class="input input_checkbox" type="checkbox" checked>
          <label class="label task-label">See the Doctor</label>
          <input type="text" class="input input_text task-text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__icon" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
